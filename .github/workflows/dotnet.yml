name: Build and Test

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: 8.0.100

    - name: Restore dependencies
      run: dotnet restore ./CleanArchitecture.Api/CleanArchitecture.Api.csproj

    - name: Build
      run: dotnet build --configuration Release

    - name: Run tests for CleanArchitecture.Api
      run: dotnet test --configuration Release --no-restore --project ./CleanArchitecture.Api/CleanArchitecture.Api.csproj
